<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebéŸ³ä¹æ’­æ”¾å™¨</title>
    <style>
        /* æ’­æ”¾å™¨æ•´ä½“æ ·å¼ */
        .music-player {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        
        /* æ’­æ”¾å™¨å¤´éƒ¨ */
        .player-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* å°é¢å›¾ç‰‡ */
        .cover-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .cover-art:hover {
            transform: scale(1.03);
        }
        
        /* æ­Œæ›²ä¿¡æ¯ */
        .song-info {
            margin-bottom: 20px;
        }
        
        .song-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .song-artist {
            font-size: 16px;
            color: #aaa;
        }
        
        /* è¿›åº¦æ¡ */
        .progress-container {
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 5px;
            background: #444;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: #4a8fe7;
            border-radius: 5px;
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
        }
        
        /* æ§åˆ¶æŒ‰é’® */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            margin: 0 15px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .control-btn.play-pause {
            background: #4a8fe7;
            width: 50px;
            height: 50px;
            font-size: 24px;
        }
        
        .control-btn.play-pause:hover {
            background: #3a7bd5;
            transform: scale(1.05);
        }
        
        /* éŸ³é‡æ§åˆ¶ */
        .volume-control {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .volume-slider {
            flex-grow: 1;
            margin: 0 10px;
            height: 5px;
            -webkit-appearance: none;
            background: #444;
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        /* æ’­æ”¾åˆ—è¡¨ */
        .playlist {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 15px;
        }
        
        .playlist-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .playlist-item.active {
            background: rgba(74, 143, 231, 0.2);
            color: #4a8fe7;
        }
        
        .playlist-item-index {
            margin-right: 15px;
            color: #666;
            font-size: 14px;
            width: 20px;
        }
        
        .playlist-item.active .playlist-item-index {
            color: #4a8fe7;
        }
        
        .playlist-item-info {
            flex-grow: 1;
        }
        
        .playlist-item-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .playlist-item-artist {
            font-size: 12px;
            color: #aaa;
        }
        
        /* éŸ³é¢‘å¯è§†åŒ– */
        .visualizer {
            height: 60px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
        }
        
        .visualizer-bar {
            width: 4px;
            background: #4a8fe7;
            border-radius: 2px;
            transition: height 0.1s;
        }
        
        /* æ»šåŠ¨æ¡æ ·å¼ */
        .playlist::-webkit-scrollbar {
            width: 5px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: #2a2a40;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: #4a8fe7;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <img src="https://via.placeholder.com/200" alt="ä¸“è¾‘å°é¢" class="cover-art" id="coverArt">
            <div class="song-info">
                <div class="song-title" id="songTitle">æ­Œæ›²åç§°</div>
                <div class="song-artist" id="songArtist">è‰ºæœ¯å®¶</div>
            </div>
        </div>
        
        <!-- éŸ³é¢‘å¯è§†åŒ– -->
        <div class="visualizer" id="visualizer"></div>
        
        <!-- è¿›åº¦æ¡ -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>
        
        <!-- æ§åˆ¶æŒ‰é’® -->
        <div class="controls">
            <button class="control-btn" id="prevBtn">â®</button>
            <button class="control-btn play-pause" id="playPauseBtn">â–¶</button>
            <button class="control-btn" id="nextBtn">â­</button>
        </div>
        
        <!-- éŸ³é‡æ§åˆ¶ -->
        <div class="volume-control">
            <button class="control-btn" id="volumeBtn">ğŸ”Š</button>
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
        </div>
        
        <!-- æ’­æ”¾åˆ—è¡¨ -->
        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        // æ’­æ”¾åˆ—è¡¨æ•°æ®
        const playlist = [
            {
                title: "Summer Vibes",
                artist: "Chill Wave",
                cover: "https://via.placeholder.com/200/4a8fe7/ffffff?text=Summer",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            },
            {
                title: "Night Drive",
                artist: "Synthwave",
                cover: "https://via.placeholder.com/200/8e44ad/ffffff?text=Night",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            },
            {
                title: "Morning Coffee",
                artist: "Jazz Lounge",
                cover: "https://via.placeholder.com/200/f39c12/ffffff?text=Coffee",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            },
            {
                title: "Rainy Day",
                artist: "Ambient Sounds",
                cover: "https://via.placeholder.com/200/3498db/ffffff?text=Rain",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
            },
            {
                title: "City Lights",
                artist: "Electronic Dreams",
                cover: "https://via.placeholder.com/200/e74c3c/ffffff?text=City",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"
            }
        ];

        // è·å–DOMå…ƒç´ 
        const audioPlayer = new Audio();
        const coverArt = document.getElementById('coverArt');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistEl = document.getElementById('playlist');
        const visualizer = document.getElementById('visualizer');

        // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡å’Œå¯è§†åŒ–
        let audioContext, analyser, dataArray;
        const visualizerBars = [];
        
        // åˆå§‹åŒ–å¯è§†åŒ–æ¡
        for (let i = 0; i < 32; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            visualizer.appendChild(bar);
            visualizerBars.push(bar);
        }

        // å½“å‰æ’­æ”¾ç´¢å¼•
        let currentTrackIndex = 0;
        let isPlaying = false;

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        function initPlayer() {
            // åŠ è½½ç¬¬ä¸€é¦–æ­Œ
            loadTrack(currentTrackIndex);
            
            // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
            renderPlaylist();
            
            // åˆå§‹åŒ–éŸ³é¢‘åˆ†æå™¨
            initAudioAnalyzer();
            
            // äº‹ä»¶ç›‘å¬
            setupEventListeners();
        }

        // åŠ è½½æ­Œæ›²
        function loadTrack(index) {
            const track = playlist[index];
            
            // æ›´æ–°UI
            coverArt.src = track.cover;
            songTitle.textContent = track.title;
            songArtist.textContent = track.artist;
            
            // è®¾ç½®éŸ³é¢‘æº
            audioPlayer.src = track.file;
            
            // æ›´æ–°æ’­æ”¾åˆ—è¡¨é«˜äº®
            updatePlaylistHighlight(index);
            
            // å¦‚æœæ˜¯æ’­æ”¾çŠ¶æ€ï¼Œè‡ªåŠ¨æ’­æ”¾
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
        function renderPlaylist() {
            playlistEl.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentTrackIndex ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="playlist-item-index">${index + 1}</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${track.title}</div>
                        <div class="playlist-item-artist">${track.artist}</div>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    playTrack();
                });
                
                playlistEl.appendChild(item);
            });
        }

        // æ›´æ–°æ’­æ”¾åˆ—è¡¨é«˜äº®
        function updatePlaylistHighlight(index) {
            const items = playlistEl.querySelectorAll('.playlist-item');
            items.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // åˆå§‹åŒ–éŸ³é¢‘åˆ†æå™¨
        function initAudioAnalyzer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 64;
            
            const source = audioContext.createMediaElementSource(audioPlayer);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        }

        // æ›´æ–°å¯è§†åŒ–
        function updateVisualizer() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            for (let i = 0; i < visualizerBars.length; i++) {
                const value = dataArray[i] / 255;
                const height = value * 60;
                visualizerBars[i].style.height = `${height}px`;
                visualizerBars[i].style.opacity = 0.1 + value * 0.9;
            }
            
            requestAnimationFrame(updateVisualizer);
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // æ’­æ”¾/æš‚åœæŒ‰é’®
            playPauseBtn.addEventListener('click', togglePlay);
            
            // ä¸Šä¸€é¦–/ä¸‹ä¸€é¦–
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            
            // è¿›åº¦æ¡ç‚¹å‡»
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = pos * audioPlayer.duration;
            });
            
            // éŸ³é‡æ§åˆ¶
            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value;
                updateVolumeIcon();
            });
            
            volumeBtn.addEventListener('click', toggleMute);
            
            // éŸ³é¢‘äº‹ä»¶
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('ended', nextTrack);
            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                playPauseBtn.textContent = 'âšâš';
                updateVisualizer();
            });
            
            audioPlayer.addEventListener('pause', () => {
                isPlaying = false;
                playPauseBtn.textContent = 'â–¶';
            });
            
            // çª—å£å¤±å»ç„¦ç‚¹æ—¶æš‚åœå¯è§†åŒ–ä»¥èŠ‚çœèµ„æº
            window.addEventListener('blur', () => {
                cancelAnimationFrame(updateVisualizer);
            });
            
            window.addEventListener('focus', () => {
                if (isPlaying) {
                    updateVisualizer();
                }
            });
        }

        // æ’­æ”¾/åˆ‡æ¢
        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        }

        // æ’­æ”¾æ­Œæ›²
        function playTrack() {
            audioPlayer.play();
        }

        // ä¸Šä¸€é¦–
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            playTrack();
        }

        // ä¸‹ä¸€é¦–
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            playTrack();
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // æ›´æ–°æ€»æ—¶é•¿
        function updateDuration() {
            durationEl.textContent = formatTime(audioPlayer.duration);
        }

        // åˆ‡æ¢é™éŸ³
        function toggleMute() {
            audioPlayer.muted = !audioPlayer.muted;
            updateVolumeIcon();
        }

        // æ›´æ–°éŸ³é‡å›¾æ ‡
        function updateVolumeIcon() {
            if (audioPlayer.muted || audioPlayer.volume === 0) {
                volumeBtn.textContent = 'ğŸ”‡';
                volumeSlider.value = 0;
            } else {
                volumeBtn.textContent = 'ğŸ”Š';
                volumeSlider.value = audioPlayer.volume;
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        initPlayer();
    </script>
</body>
</html>
