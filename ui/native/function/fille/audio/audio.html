<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebÈü≥‰πêÊí≠ÊîæÂô®</title>
    <style>
        /* Êí≠ÊîæÂô®Êï¥‰ΩìÊ†∑Âºè */
        .music-player {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        
        /* Êí≠ÊîæÂô®Â§¥ÈÉ® */
        .player-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Â∞ÅÈù¢ÂõæÁâá */
        .cover-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .cover-art:hover {
            transform: scale(1.03);
        }
        
        /* Ê≠åÊõ≤‰ø°ÊÅØ */
        .song-info {
            margin-bottom: 20px;
        }
        
        .song-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .song-artist {
            font-size: 16px;
            color: #aaa;
        }
        
        /* ËøõÂ∫¶Êù° */
        .progress-container {
            margin-bottom: 15px;
        }
        
        .progress-bar {
            height: 5px;
            background: #444;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: #4a8fe7;
            border-radius: 5px;
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
        }
        
        /* ÊéßÂà∂ÊåâÈíÆ */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            margin: 0 15px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .control-btn.play-pause {
            background: #4a8fe7;
            width: 50px;
            height: 50px;
            font-size: 24px;
        }
        
        .control-btn.play-pause:hover {
            background: #3a7bd5;
            transform: scale(1.05);
        }
        
        /* Èü≥ÈáèÊéßÂà∂ */
        .volume-control {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .volume-slider {
            flex-grow: 1;
            margin: 0 10px;
            height: 5px;
            -webkit-appearance: none;
            background: #444;
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        /* Êí≠ÊîæÂàóË°® */
        .playlist {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 15px;
        }
        
        .playlist-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .playlist-item.active {
            background: rgba(74, 143, 231, 0.2);
            color: #4a8fe7;
        }
        
        .playlist-item-index {
            margin-right: 15px;
            color: #666;
            font-size: 14px;
            width: 20px;
        }
        
        .playlist-item.active .playlist-item-index {
            color: #4a8fe7;
        }
        
        .playlist-item-info {
            flex-grow: 1;
        }
        
        .playlist-item-title {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .playlist-item-artist {
            font-size: 12px;
            color: #aaa;
        }
        
        /* Èü≥È¢ëÂèØËßÜÂåñ */
        .visualizer {
            height: 60px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
        }
        
        .visualizer-bar {
            width: 4px;
            background: #4a8fe7;
            border-radius: 2px;
            transition: height 0.1s;
        }
        
        /* ÊªöÂä®Êù°Ê†∑Âºè */
        .playlist::-webkit-scrollbar {
            width: 5px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: #2a2a40;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: #4a8fe7;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <img src="https://via.placeholder.com/200" alt="‰∏ìËæëÂ∞ÅÈù¢" class="cover-art" id="coverArt">
            <div class="song-info">
                <div class="song-title" id="songTitle">Ê≠åÊõ≤ÂêçÁß∞</div>
                <div class="song-artist" id="songArtist">Ëâ∫ÊúØÂÆ∂</div>
            </div>
        </div>
        
        <!-- Èü≥È¢ëÂèØËßÜÂåñ -->
        <div class="visualizer" id="visualizer"></div>
        
        <!-- ËøõÂ∫¶Êù° -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>
        
        <!-- ÊéßÂà∂ÊåâÈíÆ -->
        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-pause" id="playPauseBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>
        
        <!-- Èü≥ÈáèÊéßÂà∂ -->
        <div class="volume-control">
            <button class="control-btn" id="volumeBtn">üîä</button>
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
        </div>
        
        <!-- Êí≠ÊîæÂàóË°® -->
        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        // Êí≠ÊîæÂàóË°®Êï∞ÊçÆ
        const playlist = [
            {
                title: "Summer Vibes",
                artist: "Chill Wave",
                cover: "https://via.placeholder.com/200/4a8fe7/ffffff?text=Summer",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            },
            {
                title: "Night Drive",
                artist: "Synthwave",
                cover: "https://via.placeholder.com/200/8e44ad/ffffff?text=Night",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            },
            {
                title: "Morning Coffee",
                artist: "Jazz Lounge",
                cover: "https://via.placeholder.com/200/f39c12/ffffff?text=Coffee",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            },
            {
                title: "Rainy Day",
                artist: "Ambient Sounds",
                cover: "https://via.placeholder.com/200/3498db/ffffff?text=Rain",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
            },
            {
                title: "City Lights",
                artist: "Electronic Dreams",
                cover: "https://via.placeholder.com/200/e74c3c/ffffff?text=City",
                file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"
            }
        ];

        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const audioPlayer = new Audio();
        const coverArt = document.getElementById('coverArt');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistEl = document.getElementById('playlist');
        const visualizer = document.getElementById('visualizer');

        // ÂàõÂª∫Èü≥È¢ë‰∏ä‰∏ãÊñáÂíåÂèØËßÜÂåñ
        let audioContext, analyser, dataArray;
        const visualizerBars = [];
        
        // ÂàùÂßãÂåñÂèØËßÜÂåñÊù°
        for (let i = 0; i < 32; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            visualizer.appendChild(bar);
            visualizerBars.push(bar);
        }

        // ÂΩìÂâçÊí≠ÊîæÁ¥¢Âºï
        let currentTrackIndex = 0;
        let isPlaying = false;

        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        function initPlayer() {
            // Âä†ËΩΩÁ¨¨‰∏ÄÈ¶ñÊ≠å
            loadTrack(currentTrackIndex);
            
            // Ê∏≤ÊüìÊí≠ÊîæÂàóË°®
            renderPlaylist();
            
            // ÂàùÂßãÂåñÈü≥È¢ëÂàÜÊûêÂô®
            initAudioAnalyzer();
            
            // ‰∫ã‰ª∂ÁõëÂê¨
            setupEventListeners();
        }

        // Âä†ËΩΩÊ≠åÊõ≤
        function loadTrack(index) {
            const track = playlist[index];
            
            // Êõ¥Êñ∞UI
            coverArt.src = track.cover;
            songTitle.textContent = track.title;
            songArtist.textContent = track.artist;
            
            // ËÆæÁΩÆÈü≥È¢ëÊ∫ê
            audioPlayer.src = track.file;
            
            // Êõ¥Êñ∞Êí≠ÊîæÂàóË°®È´ò‰∫Æ
            updatePlaylistHighlight(index);
            
            // Â¶ÇÊûúÊòØÊí≠ÊîæÁä∂ÊÄÅÔºåËá™Âä®Êí≠Êîæ
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // Ê∏≤ÊüìÊí≠ÊîæÂàóË°®
        function renderPlaylist() {
            playlistEl.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentTrackIndex ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="playlist-item-index">${index + 1}</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${track.title}</div>
                        <div class="playlist-item-artist">${track.artist}</div>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    playTrack();
                });
                
                playlistEl.appendChild(item);
            });
        }

        // Êõ¥Êñ∞Êí≠ÊîæÂàóË°®È´ò‰∫Æ
        function updatePlaylistHighlight(index) {
            const items = playlistEl.querySelectorAll('.playlist-item');
            items.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // ÂàùÂßãÂåñÈü≥È¢ëÂàÜÊûêÂô®
        function initAudioAnalyzer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 64;
            
            const source = audioContext.createMediaElementSource(audioPlayer);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        }

        // Êõ¥Êñ∞ÂèØËßÜÂåñ
        function updateVisualizer() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            for (let i = 0; i < visualizerBars.length; i++) {
                const value = dataArray[i] / 255;
                const height = value * 60;
                visualizerBars[i].style.height = `${height}px`;
                visualizerBars[i].style.opacity = 0.1 + value * 0.9;
            }
            
            requestAnimationFrame(updateVisualizer);
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            // Êí≠Êîæ/ÊöÇÂÅúÊåâÈíÆ
            playPauseBtn.addEventListener('click', togglePlay);
            
            // ‰∏ä‰∏ÄÈ¶ñ/‰∏ã‰∏ÄÈ¶ñ
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            
            // ËøõÂ∫¶Êù°ÁÇπÂáª
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = pos * audioPlayer.duration;
            });
            
            // Èü≥ÈáèÊéßÂà∂
            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value;
                updateVolumeIcon();
            });
            
            volumeBtn.addEventListener('click', toggleMute);
            
            // Èü≥È¢ë‰∫ã‰ª∂
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('ended', nextTrack);
            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                playPauseBtn.textContent = '‚ùö‚ùö';
                updateVisualizer();
            });
            
            audioPlayer.addEventListener('pause', () => {
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂';
            });
            
            // Á™óÂè£Â§±ÂéªÁÑ¶ÁÇπÊó∂ÊöÇÂÅúÂèØËßÜÂåñ‰ª•ËäÇÁúÅËµÑÊ∫ê
            window.addEventListener('blur', () => {
                cancelAnimationFrame(updateVisualizer);
            });
            
            window.addEventListener('focus', () => {
                if (isPlaying) {
                    updateVisualizer();
                }
            });
        }

        // Êí≠Êîæ/ÂàáÊç¢
        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
        }

        // Êí≠ÊîæÊ≠åÊõ≤
        function playTrack() {
            audioPlayer.play();
        }

        // ‰∏ä‰∏ÄÈ¶ñ
        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            playTrack();
        }

        // ‰∏ã‰∏ÄÈ¶ñ
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            playTrack();
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // Êõ¥Êñ∞ÊÄªÊó∂Èïø
        function updateDuration() {
            durationEl.textContent = formatTime(audioPlayer.duration);
        }

        // ÂàáÊç¢ÈùôÈü≥
        function toggleMute() {
            audioPlayer.muted = !audioPlayer.muted;
            updateVolumeIcon();
        }

        // Êõ¥Êñ∞Èü≥ÈáèÂõæÊ†á
        function updateVolumeIcon() {
            if (audioPlayer.muted || audioPlayer.volume === 0) {
                volumeBtn.textContent = 'üîá';
                volumeSlider.value = 0;
            } else {
                volumeBtn.textContent = 'üîä';
                volumeSlider.value = audioPlayer.volume;
            }
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        initPlayer();
    </script>
</body>
</html>
